<!doctype html>
<html lang="en" ng-app='NameCalculator'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app-1.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .error{color: red;}
      .pass{color: green;}
    </style>
  </head>
<body>
   <div class="container" ng-controller='NameCaculatorController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="name"
             ng-keyup="displayNumeric();">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="dis();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="totalValue" ng-class="state">
           {{totalValue}}<!-- Your message can go here. -->
           <span style="font-size:x-small;color:black;">" We do NOT consider an empty item, i.e., , ,"</span>
         </div>
   </div>

</body>
</html>
